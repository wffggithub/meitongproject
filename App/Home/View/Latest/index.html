<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{$Think.CONFIG.title}-新闻动态</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{$Think.CONFIG.description}" />
    <meta name="keywords" content="{$Think.CONFIG.keywords}" />

    <script src="__PUBLIC__/templets/js/jquery.js"></script>
    <script src="__PUBLIC__/templets/js/common.js"></script>
    <script src="__PUBLIC__/templets/js/jquery-1.11.0.min.js"></script>

    <include file="Public/head" />
    <!--Top-->
    <style>
        .pagination li{float:left}
        .active{
            background-color: #DEDEDE;
        }

    </style>

    <div class="pc-nb" ><img src="{$bannerPC['image_path']}"></div>
    <div class="som-nb"><img src="{$bannerPC['image_path']}"></div>

    <!-- nav -->
    <div class="n-nyhd">
        <ul>
            <volist name="latest_cate" id="vo">
            <li><a href="{:U($vo['url'],array('id'=>$vo['id'],'pid'=>$vo['pid']))}" <if condition="$vo['id'] eq $channel_id">class='currclass'</if> >{$vo['name']}</a></li>
            </volist>
        </ul>
    </div>
    <!-- nav -->

    <!-- news-banner -->
    <div class="ny-banner">
        <div class="swiper-container nxwgd">
            <div class="swiper-wrapper">
               <volist name="hotData" id="vo">
                    <div class="swiper-slide">
                        <div class="xw-b-l"><a href="{:U('Latest/detail',array('id'=>$vo['id'],'channel_id'=>$channel_id))}"><img src="{$vo.image_path}" border='0' width='500' height='300' alt='美彤“衣旧暖心”全国旧衣回收,让爱循环'></a>
                            <div class="nhd-t">{$vo.title}</div>
                        </div>
                        <div class="xw-b-r">
                            <div class="xw-b-r-1">{$vo.title}</div>
                            <div class="xw-b-r-2">{$vo['content']}</div>
                            <div class="xw-b-r-3"><a href="{:U('Latest/detail',array('id'=>$vo['id'],'channel_id'=>$channel_id))}">阅读全部</a></div>
                        </div>
                        <div class="clear"></div>
                    </div>
               </volist>
            </div>
            <div class="nupic-no"></div>
        </div>
    </div>
    <!-- news-banner -->

    <!--news-->
    <div class="fengge_30 sopno"></div>
    <div class="web-n1000">
        <div class="xw-lisn">
            <volist name="info" id="vo">
            <div class="nbb-li"><a href="{:U('Latest/detail',array('id'=>$vo['id'],'channel_id'=>$channel_id))}"><span class="icon-right-dir"></span><span class="w-titm">{$vo['t']} </span>{$vo['title']}<div class="clear"></div></a></div>
            </volist>
            <!-- 分页 -->
            <div class="fengge_10"></div>
            <div class="web-1000 te-cen">
                <div align="right" class="btrw-l" id="fenye">
                    {$page}
                    <if condition="$num lt $count">

                        <li class="paginate_button" style="border: 1px solid #e9e9e9;width:60px;height: 40px;text-align: center;line-height: 40px;font-size: 14px;">
                            <select name="sel_Page" onchange="sel_page(this)">
                                <for start="1" end="$allPage" name="i">
                                    <option value="{$i}" <if condition="$p eq $i">selected</if>>
                                        {$i}
                                    </option>
                                </for>
                            </select>
                        </li>
                        <li class="paginate_button" style="border: 1px solid #e9e9e9;width:60px;height: 40px;text-align: center;line-height: 40px;font-size: 14px;">
                            共 {$allPage-1} 页
                        </li>
                        <li class="paginate_button" style="border: 1px solid #e9e9e9;width:60px;height: 40px;text-align: center;line-height: 40px;font-size: 14px;">
                             {$count} 条
                        </li>
                        </ul></div>
                    </if>

            </div>
            </div>
                <div class="clear"></div>
            </div>
            <!-- 分页 -->
        </div>
    </div>
    <!--news-->


    <!--footer-->
    <include file="Public/footer" />
    <!--End footer-->


    <script>
        var mySwiper = new Swiper('.nxwgd', {
            paginationClickable: true,
            pagination: '.nupic-no',
            slidesPerView: 1,
            loop: true,
            autoplay: 3000,
            speed: 600

        })
        $('.arrow-left').on('click', function (e) {
            e.preventDefault()
            mySwiper.swipePrev()
        })
        $('.arrow-right').on('click', function (e) {
            e.preventDefault()
            mySwiper.swipeNext()
        })
    </script>
    <!-- common js -->
    <script type="text/javascript">
        function sq(obj) {
            var val = $(obj).val().length;
            if (val < 11) {
                alert("至少输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }

        function ta(obj) {
            var val = $(obj).val().length;
            if (val > 11) {
                alert("至多输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }

        function sel_page(obj) {
            var page = $(obj).val();
            window.location.href = '/index.php/Home/Latest/index/id/'+{$channel_id}+'/pid/'+{$pid}+'/p/'+page;
        }

    </script>
    <!-- common js -->
</body>

</html>
