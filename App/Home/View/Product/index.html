<!DOCTYPE HTML __PUBLIC__ "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{$Think.CONFIG.title}-产品中心</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{$Think.CONFIG.description}" />
    <meta name="keywords" content="{$Think.CONFIG.keywords}" />

    <script src="__PUBLIC__/templets/js/jquery.js"></script>
    <script src="__PUBLIC__/templets/js/common.js"></script>
    <script src="__PUBLIC__/templets/js/jquery-1.11.0.min.js"></script>

    <include file="Public/head" />
    <!--Top-->

    <div class="pc-nb" ><img src="{$bannerPC['image_path']}"></div>
    <div class="som-nb"><img src="{$bannerPC['image_path']}"></div>

    <!-- nav -->
    <div class="n-nyhd">
        <ul>

            <volist name="product_cate" id="vo">
                <li><a href="{:U($vo['link'],array('id'=>$vo['id'],'pid'=>$vo['pid']))}" <if condition="$vo['id'] eq $channel_id">class='currclass'</if> >{$vo['name']}</a></li>
            </volist>

        </ul>
    </div>
    <!-- nav -->

    <!--example-->
    <div id="example1" class="xpcp">
        <div class="sp-slides">
            <volist name="product" id="vo" key="k">

            <div class="sp-slide <if condition='$k eq 1'>sp-selected</if>">
                <img alt="美彤品牌展示" class="sp-image" src="{$vo['image_path']}" />
            </div>

            </volist>
        </div>
        <br />

    </div>
    <!--example-->

    <!--footer-->
    <include file="Public/footer" />
    <!--End footer-->

    <!--相册-->
    <script type="text/javascript">
        $(document).ready(function ($) {
            $('#example1').sliderPro({
                width: 501,
                height: 730,
                //aspectRatio: 1.5,
                visibleSize: '100%',
                forceSize: 'fullWidth',

                //width: 960,
                //height: 500,
                arrows: true,
                buttons: false,
                waitForLayers: true,
                thumbnailWidth: 80,
                thumbnailHeight: 70,
                thumbnailPointer: true,
                autoplay: false,
                autoScaleLayers: false,
                breakpoints: {
                    500: {
                        thumbnailWidth: 80,
                        thumbnailHeight: 70
                    }
                }
            });

        });

    </script>
    <!--相册-->

    <!-- common js -->
    <script type="text/javascript">
        function sq(obj) {
            var val = $(obj).val().length;
            if (val < 11) {
                alert("至少输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }

        function ta(obj) {
            var val = $(obj).val().length;
            if (val > 11) {
                alert("至多输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }
    </script>
    <!-- common js -->

</body>

</html>
