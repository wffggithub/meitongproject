<head>
    <title>{$Think.CONFIG.title}-关于我们</title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{$Think.CONFIG.description}" />
    <meta name="keywords" content="{$Think.CONFIG.keywords}" />

    <script src="__PUBLIC__/templets/js/jquery.js"></script>
    <script src="__PUBLIC__/templets/js/common.js"></script>
    <script src="__PUBLIC__/templets/js/jquery-1.11.0.min.js"></script>

    <include file="Public/head" />
    <!--Top-->

    <div class="pc-nb" ><img src="{$bannerPC['image_path']}"></div>
    <div class="som-nb"><img src="{$bannerPC['image_path']}"></div>

    <!-- nav -->
    <div class="n-nyhd solw-25">
        <ul>
            <volist name="about_cate" id="vo">
                <li><a href="{:U($vo['link'],array('id'=>$vo['id'],'pid'=>$vo['pid']))}" <if condition="$vo['id'] eq $channel_id">class='currclass'</if> >{$vo['name']}</a></li>
            </volist>
        </ul>
    </div>
    <!-- nav -->

    <div class="ny-nr">
        <!---->
        <div class="ab-l">
            <img src="{$introduce['image_path']}" /></div>
        <div class="ab-r">
            <div class="ab-r-1" style="padding-top:15px;">
                {$introduce['title']}</div>
            <div class="ab-r-2">
                {$introduce['content']}
            </div>
        </div>
        <div class="clear"></div>
        <div class="shipin" style="padding:20px 0;">
            <div class="video1">
                <video width="100%" controls="controls" poster="__PUBLIC__/templets/UploadFiles/background/video1.png">
                    <source src="{$video[0]['url']}" type="video/mp4" />
                    <source src="{$video[0]['url']}" type="video/ogg" />
                    Your browser does not support HTML5 video.
                </video>
            </div>
            <div class="video2">
                <video width="100%" controls="controls" poster="__PUBLIC__/templets/UploadFiles/background/video2.png">
                    <source src="{$video[1]['url']}" type="video/mp4" />
                    <source src="{$video[1]['url']}" type="video/ogg" />
                    Your browser does not support HTML5 video.
                </video>
            </div>
            <div class="clear"></div>
        </div>
        <style>
            .video1{
                width:48%;
                float:left;
                margin-right:4%;
            }
            .video2{
                width:48%;
                float:left;
            }
            @media only screen and  (max-width:1000px) {
                .video1{
                    width:100%;
                    margin-right:0;
                    margin-bottom: 20px;
                }
                .video2{
                    width:100%;
                }
            }
        </style>

        <!---->
    </div>



    <!--footer-->
    <include file="Public/footer" />
    <!--End footer-->

    <!-- common js -->
    <script type="text/javascript">
        function sq(obj) {
            var val = $(obj).val().length;
            if (val < 11) {
                alert("至少输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }

        function ta(obj) {
            var val = $(obj).val().length;
            if (val > 11) {
                alert("至多输入11个字符！");
                $(obj).val($(obj).val().substring(0, 11))
            }
        }
    </script>
    <!-- common js -->
